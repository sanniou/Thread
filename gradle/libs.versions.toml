paging-common = { module = "androidx.paging:paging-runtime", version.ref = "pagingComposeCommon" }
paging-compose-common = { module = "androidx.paging:paging-compose", version.ref = "pagingComposeCommon" }
material-icons = { group = "org.jetbrains.compose.material", name = "material-icons-core", version.ref = "material" }
material3 = { group = "org.jetbrains.compose.material3", name = "material3", version.ref = "material3" }
material3-desktop = { group = "org.jetbrains.compose.material3", name = "material3-desktop", version.ref = "material3" }
material3-window-size = { group = "org.jetbrains.compose.material3", name = "material3-window-size-class", version.ref = "material3" }
material3-adaptive-navigation = { group = "org.jetbrains.compose.material3", name = "material3-adaptive-navigation-suite", version.ref = "material3" }
androidx-ui-android = { group = "androidx.compose.ui", name = "ui-android", version.ref = "uiAndroid" }
coil-compose = { group = "io.coil-kt.coil3", name = "coil-compose", version.ref = "coil3" }
#coil-network = { group = "io.coil-kt.coil3", name = "coil-network-okhttp", version.ref = "coil3" }
coil-network = { group = "io.coil-kt.coil3", name = "coil-network-ktor3", version.ref = "coil3" }
# voyager
voyager-navigator = { group = "cafe.adriel.voyager", name = "voyager-navigator", version.ref = "voyager" }
voyager-screenmodel = { group = "cafe.adriel.voyager", name = "voyager-screenmodel", version.ref = "voyager" }
voyager-bottom-sheet-navigator = { group = "cafe.adriel.voyager", name = "voyager-bottom-sheet-navigator", version.ref = "voyager" }
voyager-tab-navigator = { group = "cafe.adriel.voyager", name = "voyager-tab-navigator", version.ref = "voyager" }
voyager-transitions = { group = "cafe.adriel.voyager", name = "voyager-transitions", version.ref = "voyager" }
voyager-kodein = { group = "cafe.adriel.voyager", name = "voyager-kodein", version.ref = "voyager" }
# Room
room-runtime = { group = "androidx.room", name = "room-runtime", version.ref = "room" }
room-compiler = { group = "androidx.room", name = "room-compiler", version.ref = "room" }
sqlite-bundled = { module = "androidx.sqlite:sqlite-bundled", version.ref = "sqlite" }
# sqlDelight
sqldelight-android-driver = { group = "app.cash.sqldelight", name = "android-driver", version.ref = "sqlDelight" }
sqldelight-native-driver = { group = "app.cash.sqldelight", name = "native-driver", version.ref = "sqlDelight" }
sqldelight-sqlite-driver = { group = "app.cash.sqldelight", name = "sqlite-driver", version.ref = "sqlDelight" }
sqldelight-coroutines = { group = "app.cash.sqldelight", name = "coroutines-extensions", version.ref = "sqlDelight" }
sqldelight-paging3 = { group = "app.cash.sqldelight", name = "androidx-paging3-extensions", version.ref = "sqlDelight" }
runtime = { group = "app.cash.sqldelight", name = "runtime", version.ref = "sqlDelight" }
# sketch
sketch-compose = { group = "io.github.panpf.sketch4", name = 'sketch-compose', version.ref = "sketch" }
sketch-http = { group = "io.github.panpf.sketch4", name = 'sketch-http', version.ref = "sketch" }
#使用 Android 或 Skia 内置的解码器解码 gif 动图并播放
sketch-animated-gif = { group = "io.github.panpf.sketch4", name = 'sketch-animated-gif', version.ref = "sketch" }
#使用 Android 或 Skia 内置的解码器解码 webp 动图并播放
sketch-animated-webp = { group = "io.github.panpf.sketch4", name = 'sketch-animated-webp', version.ref = "sketch" }
# 支持通过 uri 或 placeholder、fallback、error 访问 compose resources 资源
sketch-compose-resources = { group = "io.github.panpf.sketch4", name = 'sketch-compose-resources', version.ref = "sketch" }
sketch-extensions-compose-resources = { group = "io.github.panpf.sketch4", name = 'sketch-extensions-compose-resources', version.ref = "sketch" }
#提供下载进度、图片类型角标、列表滚动中暂停加载、节省蜂窝流量等实用功能
sketch-extensions-compose = { group = "io.github.panpf.sketch4", name = 'sketch-extensions-compose', version.ref = "sketch" }
sketch-ktor = { group = "io.github.panpf.sketch4", name = 'sketch-http-ktor3', version.ref = "sketch" }
sketch-svg = { group = "io.github.panpf.sketch4", name = 'sketch-svg', version.ref = "sketch" }
#cash paging
cash-paging = { group = "app.cash.paging", name = "paging-common", version.ref = "cashPaging" }
cash-paging-common = { group = "app.cash.paging", name = "paging-compose-common", version.ref = "cashPaging" }

# zoom
zoom = { group = "io.github.panpf.zoomimage", name = "zoomimage-compose", version.ref = "zoomimage" }
zoom-sketch = { group = "io.github.panpf.zoomimage", name = "zoomimage-compose-sketch4", version.ref = "zoomimage" }
zoom-resources = { group = "io.github.panpf.zoomimage", name = "zoomimage-compose-resources", version.ref = "zoomimage" }


[plugins]
androidApplication = { id = "com.android.application", version.ref = "agp" }
androidLibrary = { id = "com.android.library", version.ref = "agp" }
